<div class="bg-white">
    <header class="inset-x-0 top-0 z-50 bg-yellow-700">
        <nav class="flex items-center justify-center p-6 lg:px-8" aria-label="Global">
            <div class="flex flex-col lg:flex-row items-center lg:justify-center gap-4 lg:gap-12">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Bus Booking</span>
                    <span class="text-white text-lg font-bold">Bus Booking</span>
                </a>
                <div class="flex flex-col lg:flex-row lg:gap-12 gap-4 mt-4 lg:mt-0">
                    <a href="" class="text-sm font-semibold leading-6 text-white">Home</a>
                    <a href="#" class="text-sm font-semibold leading-6 text-white">Contact</a>
                    <a href="#" class="text-sm font-semibold leading-6 text-white">About Us</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="pt-24 bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Bus Ticket Booking</h2>
        
        <div class="mb-6" *ngIf="firstName || lastName">
            <p class="text-xl font-semibold text-gray-700">Hello, {{ firstName }} {{ lastName }}!</p>
        </div>
        
        <!-- First Name and Last Name Fields -->
        <div class="mb-6">
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
            <input 
                type="text" 
                id="firstName" 
                [(ngModel)]="firstName" 
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" 
                placeholder="Enter your first name">
        </div>
        
        <div class="mb-6">
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input 
                type="text" 
                id="lastName" 
                [(ngModel)]="lastName" 
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" 
                placeholder="Enter your last name">
        </div>
        <!-- Email Input Field -->
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input 
                type="email" 
                id="email" 
                [(ngModel)]="email" 
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" 
                placeholder="Enter your email address" 
                required>
        </div>

        <!-- Origin Location Input -->
        <div class="mb-6">
            <label for="origin" class="block text-sm font-medium text-gray-700">From</label>
            <input type="text" class="mt-1 block w-full p-3 bg-gray-100 border border-gray-300 rounded-md shadow-sm" id="origin" [(ngModel)]="origin" name="origin" disabled />
        </div>

        <!-- Destination Location Input -->
        <div class="mb-6">
            <label for="destination" class="block text-sm font-medium text-gray-700">To</label>
            <input type="text" class="mt-1 block w-full p-3 bg-gray-100 border border-gray-300 rounded-md shadow-sm" id="destination" [(ngModel)]="destination" name="destination" disabled />
        </div>

        <!-- Travel Date Input -->
        <div class="mb-6">
            <label for="travelDate" class="block text-sm font-medium text-gray-700">Travel Date</label>
            <input type="text" class="mt-1 block w-full p-3 bg-gray-100 border border-gray-300 rounded-md shadow-sm"  id="travelDate" [(ngModel)]="travelDate" name="travelDate" disabled />
        </div>
        
        <!-- Number of Tickets Input -->
        <div class="mb-6">
            <label for="ticketCount" class="block text-sm font-medium text-gray-700">Number of Tickets</label>
            <input 
                type="number" 
                id="ticketCount" 
                [(ngModel)]="ticketCount" 
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" 
                (input)="updateTotalPrice()" 
                min="1"
                placeholder="Enter number of tickets">
        </div>
    
        <!-- Price per Ticket Input -->
        <div class="mb-6">
            <label for="pricePerTicket" class="block text-sm font-medium text-gray-700">Price per Ticket</label>
            <input 
                type="number" 
                id="pricePerTicket" 
                [(ngModel)]="pricePerTicket" 
                class="mt-1 block w-full p-3 bg-gray-100 border border-gray-300 rounded-md shadow-sm" 
                disabled>
        </div>
    
        <!-- Total Price Display -->
        <div class="mb-6">
            <p class="text-lg font-semibold">Total Price: 
                <span class="text-yellow-600 font-bold">{{ totalPrice | currency }}</span>
            </p>
        </div>
    
        <!-- Confirm Booking Button -->
        <div class="flex justify-center mt-8">
            <button 
                class="w-full bg-yellow-600 text-white font-medium py-3 px-6 rounded-md hover:bg-yellow-500 transition duration-200 shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
                type="button"
                (click)="confirmBooking()"> <!-- Add this -->
                Confirm Booking
            </button>
        </div>
    </div>
</div>
